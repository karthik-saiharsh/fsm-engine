<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSM Engine</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="/packages/konva.min.js"></script>
    <script src="/packages/jquery-3.7.1.min.js.js"></script>
  </head>
  <body class="w-screen h-screen overflow-clip bg-primary-bg">
    <!-- Actual Editor Window -->
     <div id="editor-container" class="w-screen h-screen">

     </div>
    
    
    <!-- Editor's Bottom Dock -->
    <div
      class="z-10 absolute flex justify-center items-center bottom-5 w-screen h-15"
    >
      <div
        class="bg-primary-bg px-2 py-5 w-fit h-15 border border-border-bg rounded-2xl shadow-[0px_0px_50px_0px_#000000ac] flex justify-center items-center gap-3"
      >
        <!-- Pan button -->
        <button
          id="pan"
          class="bg-secondary-bg border border-border-bg rounded-xl flex gap-2 px-6 py-2 items-center cursor-pointer hover:-translate-y-2 hover:scale-110 active:scale-90 transition-all ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="#ffffff"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-expand-icon lucide-expand"
          >
            <path d="m15 15 6 6" />
            <path d="m15 9 6-6" />
            <path d="M21 16v5h-5" />
            <path d="M21 8V3h-5" />
            <path d="M3 16v5h5" />
            <path d="m3 21 6-6" />
            <path d="M3 8V3h5" />
            <path d="M9 9 3 3" />
          </svg>
          <p class="select-none text-white font-github text-balance">Pan</p>
        </button>

        <!-- Add button -->
        <button
          id="add"
          class="bg-secondary-bg border border-border-bg rounded-xl flex gap-2 px-6 py-2 items-center cursor-pointer hover:-translate-y-2 hover:scale-110 active:scale-90 transition-all ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="#ffffff"
            stroke="#1e1e1e"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-plus-icon lucide-circle-plus"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
          </svg>
          <p class="select-none text-white font-github text-balance">Add</p>
        </button>

        <!-- Delete button -->
        <button
          id="delete"
          class="bg-secondary-bg border border-border-bg rounded-xl flex gap-2 px-6 py-2 items-center cursor-pointer hover:-translate-y-2 hover:scale-110 active:scale-90 transition-all ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="#ffffff"
            stroke="#1e1e1e"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-minus-icon lucide-circle-minus"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
          </svg>
          <p class="select-none text-white font-github text-balance">Delete</p>
        </button>

        <!-- Delete button -->
        <button
          id="connect"
          class="bg-secondary-bg border border-border-bg rounded-xl flex gap-2 px-6 py-2 items-center cursor-pointer hover:-translate-y-2 hover:scale-110 active:scale-90 transition-all ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="#1e1e1e"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-cable-icon lucide-cable"
          >
            <path
              d="M17 19a1 1 0 0 1-1-1v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2a1 1 0 0 1-1 1z"
            />
            <path d="M17 21v-2" />
            <path d="M19 14V6.5a1 1 0 0 0-7 0v11a1 1 0 0 1-7 0V10" />
            <path d="M21 21v-2" />
            <path d="M3 5V3" />
            <path
              d="M4 10a2 2 0 0 1-2-2V6a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2a2 2 0 0 1-2 2z"
            />
            <path d="M7 5V3" />
          </svg>
          <p class="select-none text-white font-github text-balance">Connect</p>
        </button>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
    <script src="/src/store.js"></script>
    <script src="/src/dock.js"></script>
    <script src="/src/editor.js"></script>
  </body>
</html>
